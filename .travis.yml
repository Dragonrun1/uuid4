language: node_js
deploy:
    provider: npm
    email: Dragonrun1@gmail.com
    api_key:
        secure: 
    on:
        node_js: "12.13"
        tags: true
install:
    - npm i --no-fund
node_js:
    - "12.13"
    - "12.16.1"
    - "13.11.0"
matrix:
    allow_failures:
        -   node_js: "13.11.0"
    fast_finish: true
script:
    - mkdir -p coverage
    - npm test
after_success:
    - npm install coveralls --save-dev
    - npm run "uuid4:text-lcov"
